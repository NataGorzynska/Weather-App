<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>

            <p class="weather-app-details">
              <span id="time"> </span>
              <span id="description"></span>
              <br />
              Humidity:
              <span class="weather-app-details-strong" id="humidity"></span>,
              Wind:
              <span class="weather-app-details-strong" id="wind-speed"> </span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span id="icon"> </span>
            <span class="weather-app-temperature" id="weather-app-temperature"
              >5</span
            >
            <span class="weather-app-unit">Â°C</span>
          </div>
        </div>
      </main>

      <footer>
        The project was coded by
        <a href="https://github.com/NataGorzynska" target="_blank"
          >Natalia Gorzynska</a
        >
        , is open-sourced on
        <a href="https://github.com/NataGorzynska/Weather-App" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://my-weather-app-shecodes-project.netlify.app"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
